apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-frontend
  namespace: project1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vite-frontend
  template:
    metadata:
      labels:
        app: vite-frontend
    spec:
      containers:
      - name: vite-frontend
        image: ghcr.io/norens/vite-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vite-frontend
  namespace: project1
spec:
  selector:
    app: vite-frontend
  ports:
  - port: 80
    targetPort: 80
